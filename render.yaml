services:
  # שירות הווב עבור NodeBB
  - type: web
    name: mapraqti-forum
    env: node
    plan: starter
    repo: https://github.com/MaPraqti/NodeBB.git
    branch: master
    healthCheckPath: /
    
    # --- זה החלק הקריטי ---
    # אומר ל-Render להיכנס לתיקיית install ולהתחיל לעבוד משם
    rootDirectory: install 
    
    envVars:
      - key: URL
        value: "https://mapraqti-forum.onrender.com"
      - fromService:
          type: redis
          name: mapraqti-redis
          property: connectionString
        key: REDIS_URI

    # פקודת ה-Build פשוטה יותר, כי אנחנו כבר בתיקייה הנכונה
    buildCommand: npm install --production
    
    # פקודת ההתחלה מריצה את הקובץ הראשי (app.js), אבל צריכה
    # לחזור תיקייה אחת אחורה כדי למצוא את סקריפט ה-nodebb
    startCommand: "node ../nodebb start"

  # שירות בסיס הנתונים Redis
  - type: redis
    name: mapraqti-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
