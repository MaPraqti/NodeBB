services:
  # שירות הווב עבור NodeBB
  - type: web
    name: mapraqti-forum
    env: node
    plan: starter
    repo: https://github.com/MaPraqti/NodeBB.git
    branch: master
    healthCheckPath: /
    
    # --- זה החלק שהשתנה ---
    # ההגדרות האלה צריכות להיות תחת "build"
    build:
      nodeVersion: '20' # מקבע את גרסת Node.js
      rootDirectory: .  # אומר ל-Render שהפרויקט נמצא בשורש

    envVars:
      - key: url
        value: "https://mapraqti-forum.onrender.com"
      - fromService:
          type: redis
          name: mapraqti-redis
          property: connectionString
        key: REDIS_URI

    buildCommand: npm install --production && ./nodebb setup --no-prompt --database=redis --redis:uri=$REDIS_URI && ./nodebb build
    startCommand: "./nodebb start"

  # שירות בסיס הנתונים Redis
  - type: redis
    name: mapraqti-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
